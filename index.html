<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Checkout Redesign</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.2/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="min-h-screen bg-gray-100 p-6">
  <main class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md space-y-8">
    <h1 class="text-2xl font-semibold">Checkout</h1>

    <!-- Customer Information -->
    <section aria-labelledby="customer-info" class="space-y-4">
      <h2 id="customer-info" class="text-xl font-medium">Customer Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
        <div class="md:col-span-2">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
      </div>
    </section>

    <!-- Shipping Address -->
    <section aria-labelledby="shipping-address" class="space-y-4">
      <h2 id="shipping-address" class="text-xl font-medium">Shipping Address</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="address1" class="block text-sm font-medium text-gray-700">Address Line 1</label>
          <input
            type="text"
            id="address1"
            name="address1"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
        <div>
          <label for="address2" class="block text-sm font-medium text-gray-700">Address Line 2</label>
          <input
            type="text"
            id="address2"
            name="address2"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <input
            type="text"
            id="city"
            name="city"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
        <div>
          <label for="zip" class="block text-sm font-medium text-gray-700">ZIP / Postal Code</label>
          <input
            type="text"
            id="zip"
            name="zip"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
      </div>
    </section>

    <!-- Payment Details -->
    <section aria-labelledby="payment-details" class="space-y-4">
      <h2 id="payment-details" class="text-xl font-medium">Payment Details</h2>
      <div class="space-y-4">
        <div>
          <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            inputmode="numeric"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
            placeholder="1234 5678 9012 3456"
          />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="exp-date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
            <input
              type="text"
              id="exp-date"
              name="exp-date"
              placeholder="MM/YY"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
            />
          </div>
          <div>
            <label for="cvc" class="block text-sm font-medium text-gray-700">CVC</label>
            <input
              type="text"
              id="cvc"
              name="cvc"
              inputmode="numeric"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
              placeholder="123"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Order Summary -->
    <section aria-labelledby="order-summary" class="space-y-4">
      <h2 id="order-summary" class="text-xl font-medium">Order Summary</h2>
      <div class="border border-gray-200 rounded-md p-4 space-y-3">
        <div class="flex justify-between">
          <span>Product Name</span>
          <span>$29.99</span>
        </div>
        <div class="flex justify-between">
          <span>Another Item</span>
          <span>$15.00</span>
        </div>
        <div class="flex justify-between font-semibold">
          <span>Total</span>
          <span>$44.99</span>
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300"
      >
        Place Order
      </button>
    </section>
  </main>
</body>
</html>
